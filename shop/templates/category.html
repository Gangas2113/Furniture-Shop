{% extends 'base.html'%}
{%load static%}
{% block title %}Category{% endblock %}
{%block content%}

<div class="row">
    <div class="col-md-12 text-center fw-bold bg-light  p-5 blog1" >
        OUR FURNITURE COLLECTION
    </div>
    {% for c in catg %}
    <div class="col-md-4 p-5 ps-5"   data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">   
            <a href="/product/{{ c.id }}" class="text-decoration-none">
            <h2 class="text-center text-dark">{{ c.title }}</h2>
            <div class="overflow-hidden">
            <img src="/media/{{ c.photo }}" class="roundedcorners" width="100%" height="250" />
            </div>
           </a>
       

    </div>
{% endfor %}
</div>


{% endblock %}
