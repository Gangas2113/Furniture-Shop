{% extends 'base.html'%}
{% load static %}
{% block title %}Products{% endblock %}
{% block content %}
<form method="GET" action="/search_res/">
<div class="row bg-light">
    <div class="col-md-8 text-center p-4">
        <div class="offset-5">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Our Product" name="searchbox">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
</div>
</form>
<div class="row p-3">
    {% for p in p %}
    <div class="col-md-4 p-5" id="blogpic"  data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
        <a href="/productdetail/{{ p.id }}" class="text-decoration-none text-dark">
       
        
        <img src="/media/{{ p.photo }}" class="roundedcorners" width="100%" height="250" data-aos="flip-left" />
        <h5 data-aos="zoom-in-right">{{ p.title }}</h5>
        <h4>Rs.{{p.sellingprice}}</h4>
            </a>
    </div>
    {% endfor  %}  
   
</div>

{% endblock %}
