{% extends 'base.html'%}
{%load static%}
{% block title %}Blogs{% endblock %}
{%block content%}

<div class="row">
    <div class="col-md-12 text-center fw-bold bg-light  p-5 blog1"  data-aos="fade-up-right">
        INSPIRATION AND IDEAS FOR YOUR HOME
    </div>
    {% for b in blg %}
    <div class="col-md-4 p-5 ps-5" id="blogpic"  data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
        <a href="/blogdetail/{{ b.id }}" class="text-decoration-none text-dark">
            <h2>{{ b.title }}</h2>
            <div class="overflow-hidden">
            <img src="/media/{{ b.photo }}" class="roundedcorners" width="100%" height="250" />
            </div>
            <p class="fw-bold">{{ b.postby }} ({{ b.poston }})</p>
        </a>

    </div>
{% endfor %}
</div>
{% endblock %}
