{% extends 'base.html'%}
{%load static%}
{% block title %}Blogs{% endblock %}
{%block content%}

<div class="row">

 
    <div class="col-md-12 p-5">
        
            <h2 data-aos="zoom-in-right">{{ b.title }}</h2>
            <img src="/media/{{ b.photo }}" width="100%" height="500" data-aos="flip-left" />
            <p class="safe11">{{ b.description|safe }}</p>
            <p class="post fw-bold">{{ b.postby }} ({{ b.poston }})</p>
    

    </div>

</div>
{% endblock %}
