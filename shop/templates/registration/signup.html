{% extends 'base.html'%}
{%load static%}
{% block title %}Sign Up{% endblock %}
{%block content%}

<script>
    $(document).ready(function(){
        $("#signform input").addClass("form-control");
    });
</script>

<div class="row bg-light">
    <div class="col-md-8 offset-2">
     <form method="post" id="signform">
           {% csrf_token %} 
          
        <section class=" gradient-custom">
            <div class="container py-5 h-100 loginmargin">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-8 ">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        {% for field in form %}
                        <div class="form-outline form-white mb-4">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            
                         
                        </div>
                        {% for error in field.errors%}
                        <p class="text-danger">{{ error }}</p>
                        {% endfor %} 
                        {%  endfor %}
                        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>
                    </div>
          
                      
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form> 
    </div>
</div>


<script>
    function showhide()
    {
        let p=document.getElementById("pass");
        let icon=document.getElementById("icon");
        if(p.type=="password")
        {
            p.type="text";
            icon.classList.add("fa-eye-slash");
            icon.classList.remove("fa-eye");
        }
        else{
            p.type="password";
            icon.classList.add("fa-eye");
            icon.classList.remove("fa-eye-slash");

        }
    }
    function f(cp)
    {
        let p=document.getElementById("pass").value;
        let para=document.getElementById("p1");
        if(p==cp)
        {
            para.innerHTML="Password match";
            para.style.color="green";
        }
        else{
            para.innerHTML="Password do not match";
            para.style.color="red";
        }
    }
</script>
{% endblock %}
