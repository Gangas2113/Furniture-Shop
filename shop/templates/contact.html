{% extends 'base.html'%}
{%load static%}
{% block title %}Contact Us{% endblock %}
{%block content%}


                <div class="row ps-5 p-5" data-aos="fade-down">
                  <div class="col-md-4 ps-5 p-5 spacing">
                    <div class="bg-light p-5 text-center">
                    <i class="fa-solid fa-location-dot icon2"></i>
                    <h4>Location</h4>
                    <p>Ganga Furniture Gallery,Bhucho Mandi</p>
                    </div>
                  </div>

                  <div class="col-md-4 ps-5 p-5 spacing">
                    <div class="bg-light p-5 text-center">
                    <i class="fa-solid fa-envelope icon2"></i>
                    <h4>Email Address</h4>
                      <a href="mailto:gangasgallery@gmail.com"><p class="text-dark emailsize">Gangasgallery@gmail.com</p></a>
                    </div>
                  </div>

                  <div class="col-md-4 ps-5 p-5 spacing">
                    <div class="bg-light p-5 text-center">
                    <i class="fa-solid fa-phone icon2"></i>
                    <h4>Contact Number</h4>
                    <a href="tel:9465918902"><p class="text-dark">9417138901</p></a>
                    </div>
                  </div>
                </div>

                <!--row  end-->
                <div class="row ps-0 margin p-5">
                  <div class="col-md-6 ps-0">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27581.69827297104!2d75.07593136991208!3d30.216758209357195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3910ce215f320f9f%3A0x4cf632610e4c3ef5!2sGANGA%20FURNITURE%20GALLERY!5e0!3m2!1sen!2sin!4v1676616989438!5m2!1sen!2sin" width="100%" height="550px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>

                  <div class="col-md-6 border">
                    <form action="/insertcontact/" method="post">
                      {% csrf_token %}
                      <input type="text"  name="fname" class="form-control p-4 form" placeholder="First Name" pattern="[A-Za-z ]*" required/>
                      <input type="text" name="lname" class="form-control p-4 form" placeholder="Last Name" pattern="[A-Za-z ]*" required/>
                      
                      <input type="email" name="email" class="form-control p-4 form" placeholder="E-Mail"/>
                      <textarea name="message" class="form-control p-4 form" placeholder="Message"></textarea>
                      <button type="submit" class="btn btn-success form">Send Message</button>
                    </form>
                  </div>
                </div>
                <!--row end-->
{% endblock%}
